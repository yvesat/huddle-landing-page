<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6496058cb7.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div id="logo"><img src="../huddle-landing-page-with-single-introductory-section-master/images/logo.svg"
      alt="Huddle Logo"></div>
  <div class="main">
    <div class="mockup">
      <img src="..//huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
        alt="Illustration Mockups">
    </div>
    <div class="text-area">
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div><a href='' id="register">Register</a></div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/yvesat">Yves A. Takaoka</a>.</p>
    </div>
    <div id="social-media">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
